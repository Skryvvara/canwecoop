name: golang lint

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  golangcli:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
